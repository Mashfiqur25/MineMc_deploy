<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Bot Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">
    <div class="container py-4">
        <h1 class="text-center mb-4">Minecraft Bot Manager</h1>

        <div id="login" class="text-center">
            <input type="password" id="password" class="form-control mb-3" placeholder="Enter Password">
            <button id="loginButton" class="btn btn-primary">Login</button>
        </div>

        <div id="mainContent" class="d-none">
            <div class="row">
                <!-- Styled Active Sessions Section -->
                <div class="col-md-6">
                    <div class="card bg-secondary mb-3">
                        <div class="card-header">
                            <h5>Active Sessions</h5>
                        </div>
                        <div class="card-body">
                            <ul id="sessionList" class="list-group list-group-flush text-dark"></ul>
                        </div>
                    </div>
                </div>
                
                <!-- Create New Bot Section -->
                <div class="col-md-6">
                    <div class="card bg-secondary mb-3">
                        <div class="card-header">
                            <h5>Create New Bot</h5>
                        </div>
                        <div class="card-body">
                            <input type="text" id="username" class="form-control mb-2" placeholder="Bot Username">
                            <input type="text" id="host" class="form-control mb-2" placeholder="Server Host">
                            <input type="text" id="port" class="form-control mb-2" placeholder="Server Port">
                            <input type="text" id="version" class="form-control mb-2" placeholder="Minecraft Version">
                            <input type="text" id="connectCommand" class="form-control mb-2" placeholder="Connect Command">
                            <button id="createBotButton" class="btn btn-success w-100 mt-2">Create Bot</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
