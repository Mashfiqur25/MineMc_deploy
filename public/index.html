<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minecraft Bot Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login">
        <h2>Enter Password to Access</h2>
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
    <div id="mainContent" style="display:none;">
        <h1>Minecraft Bot Manager</h1>
        <div id="sessions">
            <h2>Active Sessions</h2>
            <ul id="sessionList"></ul>
        </div>
        <div id="newSession">
            <h2>Create New Session</h2>
            <input type="text" id="username" placeholder="Username">
            <input type="text" id="host" placeholder="Server Host">
            <input type="number" id="port" placeholder="Server Port">
            <input type="text" id="version" placeholder="Minecraft Version">
            <input type="text" id="connectCommand" placeholder="Connect Command">
            <button onclick="createBot()">Start New Bot</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
